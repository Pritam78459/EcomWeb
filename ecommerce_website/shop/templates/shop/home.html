{% extends "shop/base.html" %}
{% block content %}
<div class = "container">
		<div class="row">
			
	{% for product in products %}
	<div class="col-xl">
	<div class="card" style="width:400px;background-color: #dcdcdc" >
		
		<div>
		<div style="float: left">
		<img class = 'rounded-circle article' style="height: 80px;width: 80px;" src = "{{product.seller.profile.image.url}}">

		</div>
		<div style="float:right;margin-right: 50%" >
		<p style="color: dodgerblue;  font-size:20px;margin-left: 2% ;margin-top: 30%;width:100px; ;" >  {{ product.seller }}</p>
		</div>
	</div>
	  <img class="card-img-top" style="height:200px" src="{{product.image.url}}" alt="Card image"/>
	  <div class="card-body" >
		<dl>
		<dt style="font-size: 20px" >	
		 {{product.name}} 
		</dt>
		<dd style="color: #ce2029" >
		 - {{product.price}} 
		</dd>
		</dl>
		<pre> {{product.description}} </pre>
		<h6 style="margin-left: 2%;margin-top: 2%" > {{product.date_posted}}</h6>
		
	  </div>
	</div>
	&nbsp
</div>
	
	{% endfor %}

</div>
</div>
	
{% endblock content %}
